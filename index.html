<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CPS Counter</title>
</head>

<body>

    <div class="counter">
        <div class="finish">
            <h2></h2>
            <p><span></span> / CPS</p>
        </div>
        <h1>CPS COUNTER</h1>
        <h2>Choose your time</h2>
        <ul class="time">
            <li class="active">5s</li>
            <li>10s</li>
            <li>15s</li>
            <li>30s</li>
            <li>45s</li>
            <li>60s</li>
        </ul>
        <div class="start">Start</div>
        <div class="cps"><span class="count">0</span></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
